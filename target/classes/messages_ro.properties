pricing.p1.text = Fraxen percepe un procent clar \u0219i prestabilit din remunera\u021Bia total\u0103 pl\u0103tit\u0103 executivilor frac\u021Bionali.
pricing.p2.title = Remunera\u021Bie aliniat\u0103 pie\u021Bei
pricing.p2.text = Compensa\u021Bia oferit\u0103 executivilor frac\u021Bionali se bazeaz\u0103 pe repere de pia\u021B\u0103, asigur\u00E2nd echitate \u0219i competitivitate.
pricing.p3.title = Focus pe Valoare
pricing.p3.text = Onorariile noastre reflect\u0103 valoarea livrat\u0103 \u0219i se bazeaz\u0103 pe obiective, loca\u021Bie \u0219i impactul rolului executiv.

