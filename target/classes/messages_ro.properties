founders.title = Fondatori
founders.description = Am creat Fraxen pentru c\u0103 \u0219tim c\u0103 succesul apare atunci c\u00E2nd oamenii potrivi\u021Bi se \u00EEnt\u00E2lnesc la momentul potrivit. Facilit\u0103m conexiunea \u0219i colaborarea \u00EEntre antreprenori \u0219i executivi cu experien\u021B\u0103, pentru a accelera cre\u0219terea afacerilor cu o abordare uman\u0103 \u0219i un spirit al reu\u0219itei \u00EEmp\u0103r\u021Bit.

purpose.title = Misiunea Noastr\u0103
purpose.description = Conect\u0103m antreprenorii vizionari cu executivi frac\u021Bionali de elit\u0103, cre\u00E2nd o comunitate puternic\u0103, pentru a stimula cre\u0219terea, a optimiza performan\u021Ba \u0219i a conduce cu integritate \u0219i umanitate.

fractional.title = Descoperind universul Executivilor Frac\u021Bionali
fractional.q1.title = Ce este un Executiv Frac\u021Bional?
fractional.q1.text = Un lider cu experien\u021B\u0103 care se al\u0103tur\u0103 echipei tale de conducere pe baz\u0103 frac\u021Bional\u0103, aduc\u00E2nd expertiz\u0103 de top \u0219i impact real, f\u0103r\u0103 costuri pe termen lung.
fractional.q2.title = Competen\u021Be Specializate
fractional.q2.text = De la finan\u021Be \u0219i HR, la marketing \u0219i opera\u021Biuni, executivii frac\u021Bionali aduc decenii de experien\u021B\u0103, adaptat\u0103 exact nevoilor afacerii tale.
fractional.q3.title = Pe Cine Putem Ajuta?
fractional.q3.text = Antreprenori \u0219i companii aflate \u00EEn plin\u0103 cre\u0219tere, care caut\u0103 direc\u021Bie \u0219i claritate executiv\u0103, f\u0103r\u0103 constr\u00E2ngerile unei prezen\u021Be permanente.
