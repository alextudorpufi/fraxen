why.title = De ce s\u0103 alegi Fraxen?
why.executives.title = Ca Executiv Frac\u021Bional
why.executives.p1 = Oportunit\u0103\u021Bi Flexibile: Roluri de impact frac\u021Bionale, proiect sau interim, cu libertate complet\u0103 asupra programului t\u0103u.
why.executives.p2 = Valorific\u0103-\u021Bi Expertiza: Aplic\u0103 experienta ta de peste 15 ani pentru a transforma organiza\u021Bii sau genera cre\u0219tere.
why.executives.p3 = Compensa\u021Bie Transparent\u0103 \u0219i Corect\u0103: Remunera\u021Bie aliniat\u0103 pie\u021Bei \u0219i propor\u021Bional\u0103 cu impactul t\u0103u.
why.executives.p4 = Re\u021Bea Profesional\u0103: Conecteaz\u0103-te \u0219i colaboreaz\u0103 cu al\u021Bi executivi frac\u021Bionali de elit\u0103, extinz\u00E2ndu-\u021Bi influen\u021Ba profesional\u0103 \u0219i comunitatea.

why.entrepreneurs.title = Ca Antreprenor
why.entrepreneurs.p1 = Oferim antreprenorilor vizionari acces la executivi frac\u021Bionali de top, la momentul potrivit, acceler\u00E2nd cre\u0219terea \u0219i optimiz\u00E2nd opera\u021Biunile.
why.entrepreneurs.p2 = Cu acces la talent local \u0219i interna\u021Bional, Fraxen furnizeaz\u0103 executivi care se integreaz\u0103 \u00EEn echipa ta \u0219i livreaz\u0103 rezultate, f\u0103r\u0103 costurile angaj\u0103rilor tradi\u021Bionale.

values.title = Valorile Noastre
values.excellence = Excelen\u021B\u0103 F\u0103r\u0103 Compromis
values.excellence.text = Ridic\u0103m constant standardul \u0219i oferim ce avem mai bun \u00EEn tot ceea ce facem.
values.commonsense = Bun Sim\u021B Autentic
values.commonsense.text = Lu\u0103m decizii practice \u0219i eficiente, care func\u021Bioneaz\u0103 cu adev\u0103rat pentru oameni \u0219i afaceri.
values.curiosity = Curiozitate Transformat\u0103 \u00EEn Ac\u021Biune
values.curiosity.text = Explor\u0103m cu \u00EEndr\u0103zneal\u0103, punem \u00EEntreb\u0103ri mai bune \u0219i transform\u0103m curiozitatea \u00EEn rezultate concrete.

services.title = Serviciile noastre
services.text = Fraxen ofer\u0103 acces flexibil \u0219i la cerere la executivi frac\u021Bionali de elit\u0103, care aduc leadership strategic \u0219i expertiz\u0103 opera\u021Bional\u0103 adaptate nevoilor unice ale organiza\u021Biei tale.

pricing.title = Valoare Serviciilor Noastre
