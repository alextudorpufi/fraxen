founders.title=Founders
founders.description=We started Fraxen as we believe success comes from bringing the right people together at the right moment, making it easier for entrepreneurs and experienced executives to connect, collaborate, and help businesses grow?always with a human touch and a spirit of shared achievement.

purpose.title=Our Purpose
purpose.description=Connecting visionary entrepreneurs with elite fractional executives from a thriving community, to spark growth, optimize performance, and lead with humanity.

fractional.title=Understanding Fractional Executives
fractional.q1.title=What is a Fractional Executive?
fractional.q1.text=An experienced executive who integrates into your leadership team, offering high-level expertise on a fractional basis so you can gain executive impact without long-term overhead.
fractional.q2.title=Specialized Skills
fractional.q2.text=From finance and HR to marketing and operations, fractional executives bring decades of experience tailored to your business needs.
fractional.q3.title=Who Benefits Most?
fractional.q3.text=Startups, scale-ups, and growing businesses that need executive guidance without the cost and commitment of full-time hires.

button.meet.executives=Meet the Executives

why.title=Why Fraxen?
why.executives.title=For Executives
why.executives.p1=Flexible Opportunities: Engage in high-impact roles on a part-time, project, or interim basis with full control over your schedule.
why.executives.p2=Leverage Your Expertise: Apply your 15+ years of experience to drive growth and transformation across diverse organizations.
why.executives.p3=Competitive, Transparent Compensation: Benefit from market-based remuneration with fair, value-driven terms aligned to your impact.
why.executives.p4=Join a Thriving Network: Connect and collaborate with elite fractional leaders while expanding your professional influence.

why.entrepreneurs.title=For Entrepreneurs
why.entrepreneurs.p1=We bridge visionary entrepreneurs with elite fractional executives, ensuring the right leader at the right time, accelerating growth, improving operations, and unlocking sustainable success.
why.entrepreneurs.p2=With access to both Romanian and international talent, Fraxen provides executives who integrate seamlessly into your team, delivering results without the long-term overhead of traditional hires.

values.title=Our Values
values.excellence=Excellence Only
values.excellence.text=We set the bar high and never stop raising it, delivering only our very best in everything we do.
values.commonsense=Genuine Common Sense
values.commonsense.text=We stay grounded in practical wisdom, making decisions that truly work for people and businesses.
values.curiosity=More than Curious
values.curiosity.text=We explore boldly, ask better questions, and turn curiosity into meaningful action.

services.title=Services
services.text=Fraxen provides flexible, on-demand access to elite fractional executives who deliver strategic leadership and operational expertise tailored to your organization?s unique needs.

pricing.title=Pricing
pricing.p1.title=Percentage-Based Fees
pricing.p1.text=Fraxen charges a clear, predetermined percentage of total remuneration paid by clients to fractional executives.
pricing.p2.title=Market-Based Remuneration
pricing.p2.text=Compensation for executives is benchmark-driven, ensuring fairness and competitiveness.
pricing.p3.title=Fact & Value Driven
pricing.p3.text=Our fees reflect the value delivered and are anchored in verified metrics, client objectives, location, and the executive?s role impact.

contact.title=Contact Us
